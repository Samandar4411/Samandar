<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .grade-area {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    .grade-box {
      background-color: #e0f7fa;
      padding: 10px 15px;
      border: 2px solid #00acc1;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      min-width: 220px;
    }
    .container {
      width: 80%;
      margin: auto;
      padding-top: 150px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .week {
      background-color: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .week h2 {
      color: #444;
    }
    .week a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .week a:hover {
      text-decoration: underline;
    }
    .timestamp {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    #gradeCard {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 15px;
  border-radius: 10px;
  border: 1px solid #d1d1d1;
  background-color: #ffffff;
  color: #333;
  width: 190px;
  text-align: center;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s, color 0.3s;
}

#gradeCard h3 {
  font-size: 14px;
  margin-bottom: 6px;
  font-weight: 600;
  color: #555;
}

#gradeCard h1 {
  font-size: 24px;
  margin: 0;
  color: #1a73e8; /* Google Blue */
  font-weight: bold;
}

#gradeCard p {
  font-size: 11px;
  margin-top: 6px;
  color: #888;
}


    
  </style>
</head>

<body>

  <div id="gradeCard">
  <h3>Calculated Grade</h3>
  <h1 id="finalGrade">Loading...</h1>
  <p id="pointsEarned">( ... / ... )</p>
</div>

  <!-- ✅ Assignments Section -->
  <div class="container">
    <h1>Weekly Assignments</h1>

    <div class="week">
      <h2>Week 1</h2>
      <a href="https://samandar4411.github.io/Samandar/assignment1.html" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 2 (Dungeon Crawl)</h2>
      <a href="https://docs.google.com/document/d/1TzNpxQp3Hemf24OyqhJfxHvGr_7pIgAbHqGxopqbMcY/edit?usp=drivesdk" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 3</h2>
      <a href="https://docs.google.com/spreadsheets/d/1PmJppm1d53yRFHJKkJA6_83vCPl6d2iyfUgWPOj7Txs/edit?usp=drivesdk" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 6</h2>
      <a href="https://abu-assignments.netlify.app/encryption_playground.html" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 7</h2>
      <a href="https://docs.google.com/document/d/1VSeIZcXTnhK688wjcoC1dJOZbhTmzPl8HsC58pdLlHE/edit?usp=sharing" target="_blank">Go to website</a>
    </div>
  </div>

  <!-- ✅ JavaScript to Fetch Grade and Attendance -->
  <script>

    fetch("https://script.google.com/macros/s/AKfycbyTE1JCrup-cX-sJi3jLVzqG0UrW9M76eOtPZMIid2YusMyqoHfk8BZtMkXq2yury_G/exec")
  .then(response => response.json())
  .then(data => {
    document.getElementById('finalGrade').textContent = data.finalGrade + "%";
    document.getElementById('pointsEarned').textContent = `${data.earnedPoints} / ${data.totalPoints}`;
  })
  .catch(error => {
    document.getElementById('finalGrade').textContent = "Error!";
    console.error(error);
  });


  </script>

</body>
</html>
