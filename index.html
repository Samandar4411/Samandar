<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .grade-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dff0d8;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid #4CAF50;
    }
    .container {
      width: 80%;
      margin: auto;
      padding-top: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .week {
      background-color: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .week h2 {
      color: #444;
    }
    .week a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .week a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- ✅ Grade Banner at the Top -->
  <div class="grade-banner" id="gradeDisplay">
    My current grade: Loading...
  </div>

  <!-- ✅ Assignments Section -->
  <div class="container">
    <h1>Weekly Assignments</h1>

    <div class="week">
      <h2>Week 1</h2>
      <a href="https://samandar4411.github.io/Samandar/assignment1.html"target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 2 (Dungeon Crawl)</h2>
      <a href="https://docs.google.com/document/d/1TzNpxQp3Hemf24OyqhJfxHvGr_7pIgAbHqGxopqbMcY/edit?usp=drivesdk" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 3</h2>
      <a href="https://drive.google.com/drive/folders/1sbKEjgAW_eKwSv0mg72KH2lr4PC2fz3s" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 6 Crypography tool</h2>
      <a href="https://docs.google.com/document/d/1sD1B-1KIX2GqvDEltTnetmdmrswmLBYRpl5QXd09zOY/edit?usp=sharing" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 7</h2>
      <a href="https://docs.google.com/document/d/1VSeIZcXTnhK688wjcoC1dJOZbhTmzPl8HsC58pdLlHE/edit?usp=sharing" target="_blank">Go to website</a>
    </div>

  </div>

  <!-- ✅ JavaScript to Fetch Grade from App Script -->
  <script>
    fetch("https://script.google.com/macros/s/AKfycbwRhj-TTIAVwhmWu3S4dslaRQSy1VhmKKlYMwR9NxrwyHgTSBM5iAZ8e6psZzcUAQRa/exec")
      .then(response => response.json())
      .then(data => {
        const score = parseFloat(data.score);
        const total = parseFloat(data.total);
        
        if (!isNaN(score) && !isNaN(total) && total !== 0) {
          const percent = ((score / total) * 100).toFixed(0);
          document.getElementById("gradeDisplay").textContent =
            `My current grade: ${score} / ${total} (${percent}%)`;
        } else {
          document.getElementById("gradeDisplay").textContent = "My current grade: Not available";
        }
      })
      .catch(error => {
        console.error("Error loading grade:", error);
        document.getElementById("gradeDisplay").textContent = "My current grade: Not available";
      });
  </script>

</body>
</html>
