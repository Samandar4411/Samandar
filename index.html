<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignments - Tower of Hanoi</title>
  <style>
    :root {
      --primary: #4e54c8;
      --primary-light: #8f94fb;
      --secondary: #34a853;
      --accent: #ea4335;
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --border: #e1e1e1;
      --shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      --text-dark: #333;
      --text-muted: #777;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      min-height: 100vh;
    }

    #gradeCard {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      width: 200px;
      text-align: center;
      z-index: 1000;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    #gradeCard.locked {
      filter: blur(4px);
      user-select: none;
      pointer-events: none;
    }

    #gradeCard h3 {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    #gradeCard h1 {
      font-size: 28px;
      margin: 5px 0;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    #gradeCard p {
      font-size: 11px;
      margin-top: 6px;
      color: #888;
    }

    #gameContainer {
      max-width: 800px;
      margin: 120px auto 0;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    #hanoiCanvas {
      display: block;
      margin: 0 auto;
      background: #fff;
      border: 2px solid var(--border);
      border-radius: 10px;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div id="gradeCard" class="locked">
    <h3>Assignment Average</h3>
    <h1>89%</h1>
    <p>Click the padlock to play Tower of Hanoi<br>and unlock your grades!</p>
  </div>

  <div id="gameContainer">
    <canvas id="hanoiCanvas" width="600" height="300"></canvas>
    <p id="status">Move all discs to the last peg to unlock grades!</p>
  </div>

  <script>
    // Simple Tower of Hanoi Game (3 pegs, 3 discs)
    const canvas = document.getElementById('hanoiCanvas');
    const ctx = canvas.getContext('2d');
    const pegs = [[3,2,1], [], []];
    const diskColors = ['#ff6b6b','#feca57','#1dd1a1'];
    let selected = null;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 3; i++) {
        ctx.fillStyle = '#ccc';
        ctx.fillRect(150 + i * 150, 100, 10, 150);

        let y = 250;
        for (let d of pegs[i]) {
          const width = d * 30;
          ctx.fillStyle = diskColors[d - 1];
          ctx.fillRect(150 + i * 150 - width / 2 + 5, y, width, 20);
          y -= 25;
        }
      }
    }

    canvas.addEventListener('click', e => {
      const x = e.offsetX;
      const peg = Math.floor((x - 150 + 75) / 150);
      if (peg < 0 || peg > 2) return;

      if (selected === null && pegs[peg].length > 0) {
        selected = peg;
      } else if (selected !== null && selected !== peg) {
        const moving = pegs[selected].slice(-1)[0];
        const target = pegs[peg].slice(-1)[0] || Infinity;
        if (moving < target) {
          pegs[peg].push(pegs[selected].pop());
        }
        selected = null;
      }
      draw();
      checkWin();
    });

    function checkWin() {
      if (pegs[2].length === 3) {
        document.getElementById('gradeCard').classList.remove('locked');
        document.getElementById('status').textContent = 'Success! Grades unlocked.';
      }
    }

    draw();
  </script>
</body>
</html>
