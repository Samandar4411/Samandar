<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .grade-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dff0d8;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid #4CAF50;
    }
    .container {
      width: 80%;
      margin: auto;
      padding-top: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .assignment {
      background-color: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .assignment h2 {
      color: #444;
    }
    .assignment a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .assignment a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- ✅ Grade Banner -->
  <div class="grade-banner" id="gradeDisplay">
    My current grade: Loading...
  </div>

  <!-- Assignments Section -->
  <div class="container">
    <h1>Weekl</h1>

    <!-- Your weeks here -->

  </div>

  <!-- ✅ JavaScript to fetch grade from Apps Script -->
  <script>
    fetch("https://script.google.com/macros/s/AKfycbwRhj-TTIAVwhmWu3S4dslaRQSy1VhmKKlYMwR9NxrwyHgTSBM5iAZ8e6psZzcUAQRa/exec")
      .then(response => response.json())
      .then(data => {
        const score = parseFloat(data.score);
        const total = parseFloat(data.total);
        
        if (!isNaN(score) && !isNaN(total) && total !== 0) {
          const percent = ((score / total) * 100).toFixed(0);
          document.getElementById("gradeDisplay").textContent =
            `My current grade: ${score} / ${total} (${percent}%)`;
        } else {
          document.getElementById("gradeDisplay").textContent = "My current grade: Not available";
        }
      })
      .catch(error => {
        console.error("Error loading grade:", error);
        document.getElementById("gradeDisplay").textContent = "My current grade: Not available";
      });
  </script>

</body>
</html>
