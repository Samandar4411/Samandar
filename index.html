<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .grade-area {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .grade-box {
      background-color: #e0f7fa;
      padding: 10px 15px;
      border: 2px solid #00acc1;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      padding-top: 80px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .week {
      background-color: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .week h2 {
      color: #444;
    }
    .week a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .week a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- ✅ Grade Boxes at Top Right -->
  <div class="grade-area">
    <div class="grade-box" id="attendanceBox">
      Attendance: Loading...
    </div>
    <div class="grade-box" id="gradeBox">
      Grade: Loading...
    </div>
  </div>

  <!-- ✅ Assignments Section -->
  <div class="container">
    <h1>Weekly Assignments</h1>

    <div class="week">
      <h2>Week 1</h2>
      <a href="https://samandar4411.github.io/Samandar/assignment1.html" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 2 (Dungeon Crawl)</h2>
      <a href="https://docs.google.com/document/d/1TzNpxQp3Hemf24OyqhJfxHvGr_7pIgAbHqGxopqbMcY/edit?usp=drivesdk" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 3</h2>
      <a href="https://drive.google.com/drive/folders/1sbKEjgAW_eKwSv0mg72KH2lr4PC2fz3s" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 6</h2>
      <a href="https://abu-assignments.netlify.app/encryption_playground.html" target="_blank">Go to website</a>
    </div>

    <div class="week">
      <h2>Week 7</h2>
      <a href="https://docs.google.com/document/d/1VSeIZcXTnhK688wjcoC1dJOZbhTmzPl8HsC58pdLlHE/edit?usp=sharing" target="_blank">Go to website</a>
    </div>
  </div>

  <!-- ✅ JavaScript to Fetch from Your Apps Script -->
  <script>
    fetch("https://script.google.com/macros/s/AKfycbw-7tsbvAWza_ygDKcoUTQ6VRABFGkkR--z9sqCR0Z9jk-dR0Uk82-T6D4EB95CJUfu/exec")
      .then(response => response.json())
      .then(data => {
        const attendanceScore = parseFloat(data.attendance);
        const attendanceTotal = parseFloat(data.attendanceTotal);
        const gradeScore = parseFloat(data.grade);
        const gradeTotal = parseFloat(data.gradeTotal);

        if (!isNaN(attendanceScore) && !isNaN(attendanceTotal) && attendanceTotal !== 0) {
          const attendancePercent = ((attendanceScore / attendanceTotal) * 100).toFixed(0);
          document.getElementById("attendanceBox").textContent =
            `Attendance: ${attendanceScore} / ${attendanceTotal} (${attendancePercent}%)`;
        } else {
          document.getElementById("attendanceBox").textContent = "Attendance: Not available";
        }

        if (!isNaN(gradeScore) && !isNaN(gradeTotal) && gradeTotal !== 0) {
          const gradePercent = ((gradeScore / gradeTotal) * 100).toFixed(0);
          document.getElementById("gradeBox").textContent =
            `Grade: ${gradeScore} / ${gradeTotal} (${gradePercent}%)`;
        } else {
          document.getElementById("gradeBox").textContent = "Grade: Not available";
        }
      })
      .catch(error => {
        console.error("Error loading grade:", error);
        document.getElementById("attendanceBox").textContent = "Attendance: Not available";
        document.getElementById("gradeBox").textContent = "Grade: Not available";
      });
  </script>

</body>
</html>
